
<form [formGroup]="regForm" class="form" (ngSubmit)="add()" enctype="multipart/form-data" >
  <div class="col-12 d-flex">
   <div class="col-6">
     <!-- name -->
   <div class="form-group row">
     <input
       formControlName="name" 
       type="text"
       placeholder="name minimum 6 characters"
       class="form-control shadow rounded text-center col-12"
     />
     <br />
     <br />
     <div class="col alert alert-success text-center p-0" *ngIf="nameStatus; else falseBlock">
       valid
     </div>
     <ng-template #falseBlock>
       <div class="col alert alert-danger text-center p-0">
         not-valid
       </div>
     </ng-template>
   </div>
   <!-- Age -->
   <div class="form-group row">
     <input formControlName="age" type="number" 
       placeholder="Age 18 - 60 "
       class="form-control shadow rounded text-center col-12"  />
     <br />
     <br />
     <div
       class="col alert alert-dismissible alert-success text-center p-0"
       *ngIf="ageStatus; else falseBlock"
     >
       valid
     </div>
     <ng-template #falseBlock>
       <div class="col alert alert-danger text-center p-0">
         not-valid
       </div>
     </ng-template>
   </div>
   <!-- Email-->
   <div class="form-group row">
     <input
       formControlName="email" 
       type="email"
       placeholder="Email example@gmail.com"
       class="form-control shadow rounded text-center col-12"
     />
     <br />
     <br />
     <div class="col alert alert-success text-center p-0" *ngIf="emailStatus; else falseBlock">
       valid
     </div>
     <ng-template #falseBlock>
       <div class="col alert alert-danger text-center p-0">
         not-valid
       </div>
     </ng-template>
   </div>
 </div>
 <div class="col-6">
   <input type="file" (change)="pic($event)" accept="image/*" class="d-none" #photo>
   <div class="form-group row justify-content-center">
     <input type="button" (click)="photo.click()" value="Upload" class="btn col-5 btn-outline-primary" >
   </div>
   
   <div class="form-group p-3 justify-content-center row">
     <img [src]="imageSrc" class="img-fluid ml-5" style="max-width: 400px; max-height: 300px;">
   </div> 
   <div class="form-group row justify-content-center">
      <input type="submit" class="btn btn-success col-5 btn-lg m-2"  value="Add" [disabled]="!isFormValid" />
   </div>
 </div>

</div>
   
</form>
